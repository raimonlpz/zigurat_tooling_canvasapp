<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >
    <title>YESENIA TASKS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body style="font-family: sans-serif;">
    <div id="placeholder" class="placeholder" >
        <img src="icon.png" width="100px">
    </div>
    <div class="container mt-5">
        <div class="card" style="width: 30rem;">
            <div class="card-body text-center">
                <h2 class="card-title"><strong>AKADEMICAPP</strong></h2>
                <div class="column">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input class="form-control" type="file" id="input" accept=".xls,.xlsx, .csv"  >
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" id="button">Convert</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mediana-wrapper"></div>
        <div class="col-md-12">
            <ul class="list-group" id="listContainer">
            </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
